<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        (function() {

            var scripts = ["/static/general/bf-core.min.js", "/static/containers/SYB587.js"];
            for (var i = 0; i < scripts.length; i++) {
                var script = document.createElement("script");
                script.src = "//brandflow.net" + scripts[i] + "?ts=" + Date.now() + "#";
                script.async = false;
                document.head.appendChild(script);
            }
        })();
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Place BrandFlow script here -->

    <!-- Place BrandFlow script here -->
</head>

<body>

    <div class="container my-5">


        <h2 class="my-5 h2 text-center animated fadeIn">Welcome to MDB & BrandFlow tutorial!</h2>

        <hr>


        <!--Grid row-->
        <div class="row text-center">

            <p>Are you curious what is this nice, blue button for? Follow the 3. lesson of the tutorial and let the magic happen.</p>

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <button id="test-button" type="button" class="btn btn-primary">Click me!</button>

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div id="test-wrapper" class="col-md-6 mb-4" <!--Card-->
                <div class="card">

                    <!--Card image-->
                    <div class="view overlay hm-white-slight">
                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img%20(3).jpg" class="img-fluid" alt="">
                        <a href="#">
                            <div class="mask"></div>
                        </a>
                    </div>

                    <!--Card content-->
                    <div class="card-body">
                        <!--Title-->
                        <h4 class="card-title">Hi! I'm a welcome card</h4>
                        <!--Text-->
                        <p class="card-text">Nice to see you, handsome.</p>
                    </div>

                </div>
                <!--/.Card-->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </div>



    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/mdb.min.js"></script>

</html>
